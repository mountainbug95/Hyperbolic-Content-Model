<section id="banner">
    <div class="content">
        <header class="major special">
            <h1>{{ site.banner.title | newline_to_br }}</h1>
        </header>
        {% if site.banner.actions %}
        <ul class="actions special">
            {% for action in site.banner.actions %}
                <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button wide{% if action.is_primary %} primary{% endif %}{% if action.is_scrolly %} scrolly{% endif %}">{{ action.label }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</section>
